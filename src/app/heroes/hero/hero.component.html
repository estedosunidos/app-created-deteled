<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>
  <td>Edad: </td>
  <dd>{{age}}</dd>
  <td>Metodo: </td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado: </td>
  <dd>{{capitaliazeName}}</dd>

</dl>
<button *ngIf="name!=='spiderman'" (click)="changeHero('newName')" class="btn btn-primary mx-2">
   Cambiar nombre
</button>
<button  *ngIf="name!== '33'" (click)="changeAge()" class="btn btn-primary">
   Cambiar edad
</button>

<button>
  reset Form
</button>
