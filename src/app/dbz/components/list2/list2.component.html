<h4>List</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center " [ngClass]="{'list-group-item-dark':islast,'list-group-primary':isFirst}"
    *ngFor="let character of CharacteList; let i =index;let isFirst =first; let islast=last; let isEven =even">
    <div>
      <span class="text-primary">{{i + 1}}</span>
      <span>{{character.name}}-</span>
      <strong>- Power:</strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger"  (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
